<!DOCTYPE html>
<html>

<body>


<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<div><p>{{result}}</p></div>
<div><p>{{c}}</p></div>
<div><p>{{p}}</p></div>
</body>

<script>

var poly = {coords:{{c}}};
var poly2 = {coords:{{p}}};
// console.log(poly2[0]);
var canv = document.getElementById("myCanvas");
// console.log(canv);
var ctx = canv.getContext('2d');

drawPolygon(ctx, poly);
po(poly2.coords[0],poly2.coords[1], ctx);


function drawPolygon(canv, polygon){
    canv.fillStyle = '#f00';
    canv.beginPath();
    canv.moveTo(polygon.coords[0][0],polygon.coords[0][1]);
    for (var i = 1; i <= polygon.coords.length - 1; i++) {
        canv.lineTo(polygon.coords[i][0], polygon.coords[i][1]);
    }
    canv.closePath();
    canv.fill();
}
function po(x,y, ctx){
    ctx.beginPath(x,y);
    ctx.arc(x, y, 1, 0, 2 * Math.PI, false);
    ctx.fillStyle = "rgb(0,0,255)";
    ctx.fill();
}

</script>


</html>
